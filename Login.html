<html>
  <head>

  <body>
    <div class="login1" data-animate-on-scroll>
      <div class="macbook-pro-16-21">
        <img
          class="macbook-pro-16-2-inner"
          alt=""
          src="./public/rectangle-1@2x.png"
        /><img
          class="saly-13-icon1"
          alt=""
          src="./public/saly13@2x.png"
          id="saly13Image"
          data-animate-on-scroll
        /><input class="email1" type="email" placeholder="Email" /><input
          class="password1"
          type="password"
          placeholder="Password"
        /><img
          class="icons8-google-48-1"
          alt=""
          src="./public/icons8google48-1@2x.png"
        /><button class="google">Google</button
        ><img
          class="icons8-facebook-48-1"
          alt=""
          src="./public/icons8facebook48-1@2x.png"
        /><button class="facebook">Facebook</button
        ><button class="macbook-pro-16-2-child1"></button>
        <div class="login2" id="login1">Login</div>
      </div>
      <b class="login3">Login</b
      ><button class="dont-have-account-container" id="dontHaveAccount">
        <span class="dont-have-account">Donâ€™t have account sign up,</span
        ><span class="span"> </span><span class="here">here</span>
      </button>
    </div>

    <script>
      var saly13Image = document.getElementById("saly13Image");
      if (saly13Image) {
        saly13Image.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var login1 = document.getElementById("login1");
      if (login1) {
        login1.addEventListener("click", function (e) {
          window.location.href = "./user-page.html";
        });
      }
      
      var dontHaveAccount = document.getElementById("dontHaveAccount");
      if (dontHaveAccount) {
        dontHaveAccount.addEventListener("click", function (e) {
          window.location.href = "./Create.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
